apiVersion: v1
kind: Secret
metadata:
  name: bootstrap
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  type: git
  url: https://github.com/crenshaw-dev/executor-plugins-demo
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap.yaml
    repoURL: https://github.com/crenshaw-dev/executor-plugins-demo
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
